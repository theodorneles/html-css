<body>
    <h1>Tags em HTML</h1>

    <ul type="square">
<li>  <abbr title="Utilize a tag <p> para criar parágrafos">Parágrafos</abbr></li>

<li> <abbr title="Utilize a tag <img> para adicionar imagens">Imagens</abbr></li>
<li> <abbr title="Utilize a tag <abbr> para criar abreviações">Abreviações</abbr></li>
<li> <abbr title="Utilize a tag <code> para adicionar códigos fonte">Códigos-fonte</abbr></li>
